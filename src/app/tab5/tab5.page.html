<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalles de la ruta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-wrapper">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor del mapa centrado con imagen ocupando toda la pantalla -->
  <div class="map-container">
    <img src="https://i.blogs.es/b4dd5c/maps/840_560.png" alt="Mapa de ejemplo" />
  </div>

  <div class="contenedor">
    <!-- Detalles de la ruta centrados -->
    <ion-card class="content-card">
      <ion-card-content>
        <h2>Sendero Cascada Escondida</h2>
        <p>Descripción general: 3.5 km de recorrido con una dificultad moderada, ideal para principiantes.</p>
        <p>Tipo de actividad: caminata, senderismo, exploración en la naturaleza.</p>
      </ion-card-content>
    </ion-card>

    <!-- Botones centrados con separación -->
    <div class="button-container">
      <ion-button expand="block" color="primary">Editar</ion-button>
      <ion-button expand="block" color="success">Guíame</ion-button>
      <ion-button expand="block" color="danger">Borrar</ion-button>
    </div>
  </div>
</ion-content>
