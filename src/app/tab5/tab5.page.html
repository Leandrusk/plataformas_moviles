<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Detalles de la ruta -->
  <ion-card>
    <ion-card-content>
      <h2>Nombre de la ruta</h2>
      <p>Descripción general: cant. de metros y dificultad</p>
      <p>Tipo de actividad: caminar, correr, bici, etc.</p>
    </ion-card-content>
  </ion-card>

  <!-- Botones de acción -->
  <ion-button expand="block" color="primary">Editar</ion-button>
  <ion-button expand="block" color="success">Guíame</ion-button>
  <ion-button expand="block" color="danger">Borrar</ion-button>
</ion-content>
